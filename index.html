<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disposable Email - Classic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f2f2f2;
      margin: 0;
    }
    .header {
      background: #003366;
      color: #ffffff;
      padding: 15px 20px;
      border-bottom: 4px solid #002244;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .wrapper {
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff;
      border: 1px solid #cccccc;
      padding: 25px 30px;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #999999;
      font-size: 14px;
      box-sizing: border-box;
    }
    .note {
      font-size: 12px;
      color: #666666;
      margin-top: 5px;
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      padding: 7px 15px;
      margin-right: 8px;
      font-size: 14px;
      border: 1px solid #666;
      background: #e6e6e6;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #d4d4d4;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #333333;
      min-height: 16px;
    }
    .footer {
      margin-top: 25px;
      font-size: 11px;
      color: #777777;
      border-top: 1px solid #ddd;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Disposable Email Service</h1>
  </div>

  <div class="wrapper">
    <h2>Email Generator</h2>

    <label for="emailInput">Email Address</label>
    <input type="text" id="emailInput" readonly placeholder="Click &quot;Generate Random Email&quot; to begin">

    <div class="note">
      Any email sent to this address will be forwarded to your real inbox:
      <strong>youremail@gmail.com</strong>.
    </div>

    <div class="buttons">
      <button id="copyBtn">Copy Email</button>
      <button id="generateBtn">Generate Random Email</button>
      <button id="getBtn">Get Email</button>
    </div>

    <div id="status" class="status"></div>

    <div class="footer">
      This page is provided for personal verification purposes only.
    </div>
  </div>

  <script>
    const DOMAIN = "yourdomain.com"; // <-- change this
    const emailInput = document.getElementById("emailInput");
    const statusEl = document.getElementById("status");

    function randomLocalPart(len = 10) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let str = "";
      for (let i = 0; i < len; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    document.getElementById("generateBtn").addEventListener("click", () => {
      const local = randomLocalPart();
      const email = `${local}@${DOMAIN}`;
      emailInput.value = email;
      statusEl.textContent = "New email generated. Use it on a website, then check your real inbox.";
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      if (!emailInput.value) {
        statusEl.textContent = "Generate an email first.";
        return;
      }
      try {
        await navigator.clipboard.writeText(emailInput.value);
        statusEl.textContent = "Email copied to clipboard.";
      } catch (e) {
        statusEl.textContent = "Unable to copy automatically. Please copy manually.";
      }
    });

    document.getElementById("getBtn").addEventListener("click", () => {
      if (!emailInput.value) {
        statusEl.textContent = "Generate an email first.";
        return;
      }
      const url = "https://mail.google.com/mail/u/0/#search/" +
                  encodeURIComponent(emailInput.value);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
