<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cai's Temp Email Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050711;
      --card: #101322;
      --accent: #1dd1a1;
      --text-main: #f5f5f5;
      --text-muted: #a0a4b8;
    }

    *{box-sizing:border-box;}

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1c2036, #050711 60%);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.5rem 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 2rem;
    }
    .logo-icon {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: linear-gradient(145deg, #00d2ff, #3a7bd5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .logo-text {
      font-weight: 600;
      font-size: 1.15rem;
    }
    .logo-text span { color: var(--accent); }

    .card {
      width: 100%;
      max-width: 560px;
      background: var(--card);
      border-radius: 18px;
      border: 2px dashed rgba(255,255,255,0.13);
      padding: 2rem 1.8rem;
      box-shadow: 0 16px 50px rgba(0,0,0,0.6);
    }

    .card h1 {
      margin: 0 0 1.4rem;
      font-size: 1.3rem;
      text-align: center;
    }

    .input-wrap {
      display: flex;
      align-items: center;
      background: #181b2b;
      border-radius: 999px;
      padding: 0.25rem 0.25rem 0.25rem 1rem;
      gap: 0.5rem;
    }

    #localPart {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text-main);
      font-size: 1rem;
      outline: none;
    }

    .domain {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    #copyBtn {
      border: none;
      border-radius: 999px;
      width: 42px;
      height: 42px;
      cursor: pointer;
      background: var(--accent);
      color: #041016;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 15px rgba(10,200,150,0.4);
    }

    .actions {
      margin-top: 1.5rem;
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .actions button {
      border: none;
      border-radius: 999px;
      padding: 0.55rem 1.4rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #f5f5f5;
      color: #222;
    }

    .delete { background: #3b1f27; color: #ffb3c1; }

    .helper {
      margin-top: 1.3rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    #status {
      margin-top: 0.7rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--accent);
      min-height: 1em;
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="logo-icon">üê±</div>
    <div class="logo-text">Cairo <span>Email Generator</span></div>
  </div>

  <section class="card">
    <h1>Enter Email Name</h1>

    <div class="input-wrap">
      <input id="localPart" type="text" placeholder="loading..." />
      <span class="domain">@caiiro.shop</span>
      <button id="copyBtn">‚ßâ</button>
    </div>

    <div class="actions">
      <button id="refreshBtn">Refresh</button>
      <button id="changeBtn">Change</button>
      <button id="deleteBtn" class="delete">Delete</button>
    </div>

    <div class="helper">
      Secure, anonymous, disposable email addresses. Use for sign-ups & verification.
      Keep your real inbox protected.
    </div>

    <div id="status"></div>
  </section>

  <script>
    const DOMAIN = "caiiro.shop"; // ‚Üê change to caiiro.shop
    const localInput = document.getElementById("localPart");
    const statusEl = document.getElementById("status");

    function fullEmail() {
      return `${localInput.value}@${DOMAIN}`;
    }

    function randomString(len = 10) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let out = "";
      for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random()*chars.length)];
      return out;
    }

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    document.getElementById("refreshBtn").onclick = () => {
      localInput.value = randomString();
      setStatus("New email generated.");
    };

    document.getElementById("changeBtn").onclick = () => {
      const input = prompt("Enter a custom name:", localInput.value);
      if (input) {
        localInput.value = input.trim().toLowerCase().replace(/\s+/g, "");
        setStatus("Custom email applied.");
      }
    };

    document.getElementById("deleteBtn").onclick = () => {
      localInput.value = "";
      setStatus("Cleared.");
    };

    document.getElementById("copyBtn").onclick = async () => {
      const email = fullEmail();
      try {
        await navigator.clipboard.writeText(email);
        setStatus("Copied: " + email);
      } catch {
        localInput.select();
        document.execCommand("copy");
        setStatus("Copied (fallback): " + email);
      }
    };

    // Auto-generate on load
    localInput.value = randomString();
    setStatus("Temp email ready.");
  </script>

</body>
</html>
